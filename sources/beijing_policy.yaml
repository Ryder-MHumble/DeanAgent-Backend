  # === A. 政策文件 ===
  - id: "beijing_zhengce"
    name: "首都之窗-政策文件"
    group: "policy"
    url: "https://www.beijing.gov.cn/zhengce/"
    crawl_method: "static"
    schedule: "4h"
    priority: 1
    is_enabled: true
    selectors:
      list_item: "ul.zc_news_list li"
      title: "a"
      link: "a"
    base_url: "https://www.beijing.gov.cn/zhengce/"
    detail_selectors:
      content: "div.TRS_UEDITOR"
    tags: ["policy", "beijing_gov"]

  - id: "bjkw_policy"
