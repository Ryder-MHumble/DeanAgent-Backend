dimension: "beijing_policy"
dimension_name: "对北京"
description: "北京市政策文件、市领导动态、委办局人事变动"

default_keyword_filter:
  - "教育"
  - "科技"
  - "人工智能"
  - "AI"
  - "人才"
  - "中关村"
  - "海淀"
  - "创新"
  - "数字经济"

sources:
  # === A. 政策文件 ===
  - id: "beijing_zhengce"
    name: "首都之窗-政策文件"
    group: "policy"
    url: "https://www.beijing.gov.cn/zhengce/"
    crawl_method: "dynamic"
    schedule: "4h"
    priority: 1
    is_enabled: true
    wait_for: "ul.zc_news_list li"
    wait_timeout: 15000
    selectors:
      list_item: "ul.zc_news_list li"
      title: "a"
      link: "a"
    base_url: "https://www.beijing.gov.cn/zhengce"
    tags: ["policy", "beijing_gov"]

  - id: "bjkw_policy"
    name: "北京市科委/中关村管委会"
    group: "policy"
    url: "https://kw.beijing.gov.cn/"
    crawl_method: "static"
    schedule: "4h"
    priority: 1
    is_enabled: true
    keyword_filter: []  # All items from science/ZGC commission are relevant
    selectors:
      list_item: "ul.infoList li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "https://kw.beijing.gov.cn"
    tags: ["policy", "bjkw", "science"]

  - id: "bjjw_policy"
    name: "北京市教委"
    group: "policy"
    url: "https://jw.beijing.gov.cn/xxgk/"
    crawl_method: "static"
    schedule: "daily"
    priority: 1
    is_enabled: true
    selectors:
      list_item: "ul.z-mylist li"
      title: "a"
      link: "a"
    base_url: "https://jw.beijing.gov.cn"
    tags: ["policy", "education", "beijing"]

  - id: "bjrsj_policy"
    name: "北京市人社局"
    group: "policy"
    url: "https://rsj.beijing.gov.cn/xxgk/"
    crawl_method: "static"
    schedule: "daily"
    priority: 2
    is_enabled: true
    selectors:
      list_item: "ul.allList li"
      title: "a"
      link: "a"
    base_url: "https://rsj.beijing.gov.cn"
    tags: ["policy", "hr", "beijing"]

  - id: "zgc_policy"
    name: "中关村示范区"
    group: "policy"
    url: "https://zgc.beijing.gov.cn/"
    crawl_method: "static"
    schedule: "daily"
    priority: 1
    is_enabled: false  # Connection reset by peer, domain may be restructured
    selectors:
      list_item: "ul.list li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "https://zgc.beijing.gov.cn"
    tags: ["policy", "zgc", "innovation"]

  - id: "ncsti_policy"
    name: "国际科创中心"
    group: "policy"
    url: "https://www.ncsti.gov.cn/"
    crawl_method: "static"
    schedule: "daily"
    priority: 2
    is_enabled: true
    selectors:
      list_item: "ul.qcdt-list li"
      title: "a"
      link: "a"
    base_url: "https://www.ncsti.gov.cn"
    tags: ["policy", "innovation", "science"]

  - id: "bjfgw_policy"
    name: "北京市发改委"
    group: "policy"
    url: "https://fgw.beijing.gov.cn/fgwzwgk/"
    crawl_method: "static"
    schedule: "daily"
    priority: 2
    is_enabled: false  # Multi-level JS redirect chain, cannot follow statically
