    is_enabled: false  # URL returns 404
    selectors:
      list_item: "ul.listTxt li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "https://www.beijing.gov.cn"
    tags: ["personnel", "beijing_gov"]
