      list_item: "ul.listTxt li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "https://fgw.beijing.gov.cn"
    tags: ["policy", "development", "beijing"]

  - id: "bjhd_policy"
    name: "海淀区政府"
    group: "policy"
    url: "https://www.bjhd.gov.cn/"
    crawl_method: "static"
    schedule: "daily"
    priority: 1
    is_enabled: false  # /zwgk/ returns 404, root page has sparse content
    selectors:
      list_item: "ul.list li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "https://www.bjhd.gov.cn"
    tags: ["policy", "haidian", "district"]

