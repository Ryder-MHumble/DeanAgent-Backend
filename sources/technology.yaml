  # === C. 公司官方博客 (静态爬取) ===
  - id: "openai_blog"
    name: "OpenAI Blog"
    group: "company_blogs"
    url: "https://openai.com/news/rss.xml"
    crawl_method: "rss"
    schedule: "daily"
    priority: 1
    is_enabled: true  # Fixed: switched from dynamic to RSS feed
    max_entries: 15
    tags: ["company_blog", "openai"]

  - id: "anthropic_blog"
    name: "Anthropic Research"
    group: "company_blogs"
    url: "https://www.anthropic.com/research"
    crawl_method: "static"
    schedule: "daily"
    priority: 1
    is_enabled: true  # Fixed: SSR page works with static; updated selectors
    selectors:
      list_item: "main article ul li"
      title: "span"
      link: "a"
      date: "time"
      date_format: "%b %d, %Y"
    base_url: "https://www.anthropic.com"
    tags: ["company_blog", "anthropic"]

