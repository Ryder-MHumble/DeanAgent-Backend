    group: "cn_ai_company"
    url: "https://www.minimaxi.com/news"
    crawl_method: "dynamic"
    schedule: "daily"
    priority: 1
    is_enabled: true
    wait_for: "h3"
    wait_timeout: 20000
    selectors:
      list_item: "a[href^='/news/']:has(h3)"
      title: "h3"
      link: "_self"
      date: "section section > span"
      date_format: "%Y-%m-%d"
      date_regex: "\\d{4}-\\d{2}-\\d{2}"
    base_url: "https://www.minimaxi.com"
    detail_selectors:
      content: "article, main section"
    detail_use_playwright: true
    keyword_filter: []
    tags: ["company_blog", "minimax", "hailuo", "cn_ai"]

