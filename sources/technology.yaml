dimension: "technology"
dimension_name: "对技术"
description: "AI 技术进展、国际热点讨论、KOL 观点"

default_keyword_filter:
  - "AI"
  - "人工智能"
  - "大模型"
  - "LLM"
  - "GPT"
  - "机器学习"
  - "深度学习"

sources:
  # === A. 国内科技媒体 (RSS) ===
  - id: "jiqizhixin_rss"
    name: "机器之心"
    group: "domestic_media"
    url: "https://www.jiqizhixin.com/rss"
    crawl_method: "rss"
    schedule: "2h"
    priority: 2
    is_enabled: true
    max_entries: 20
    tags: ["tech_media", "domestic"]

  - id: "36kr_ai_rss"
    name: "36氪-AI频道"
    group: "domestic_media"
    url: "https://36kr.com/feed"
    crawl_method: "rss"
    schedule: "2h"
    priority: 2
    is_enabled: true
    max_entries: 20
    keyword_filter: ["AI", "人工智能", "大模型", "GPT", "LLM", "机器学习"]
    tags: ["tech_media", "domestic"]

  # === B. 国际科技源 (RSS) ===
  - id: "techcrunch_ai_rss"
    name: "TechCrunch AI"
    group: "international_media"
