  # === F. 中国 AI 公司博客 ===
  - id: "qwen_blog"
    name: "Qwen Blog (阿里通义千问)"
    group: "cn_ai_company"
    url: "https://qwenlm.github.io/blog/"
    crawl_method: "static"
    schedule: "daily"
    priority: 1
    is_enabled: true
    selectors:
      list_item: "main article.post-entry"
      title: "h2"
      link: "a.entry-link"
      date: "footer span"
      date_format: "%B %d, %Y"
      date_regex: "[A-Z][a-z]+ \\d{1,2}, \\d{4}"
    base_url: "https://qwenlm.github.io"
    detail_selectors:
      content: ".post-content, .entry-content"
    keyword_filter: []
    tags: ["company_blog", "qwen", "alibaba", "cn_ai"]

  - id: "minimax_news"
