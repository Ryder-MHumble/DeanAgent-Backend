    use_playwright: false
    schedule: "weekly"
    priority: 2
    is_enabled: true
    base_url: "https://www.cs.tsinghua.edu.cn"
    faculty_selectors:
      # 页面按研究所分 dd 区块，每块内 ul.clear > li > div.pic + h2 a
      list_item: "dd li"
      name: "h2"
      link: "h2 a"
      photo: "div.pic img"
    tags: ["faculty", "tsinghua", "cs"]

