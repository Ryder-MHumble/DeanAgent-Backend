  # ===== 清华大学 =====
  - id: "tsinghua_air_faculty"
    name: "清华大学智能产业研究院-研究团队"
    group: "tsinghua"
    university: "清华大学"
    department: "智能产业研究院"
    url: "https://air.tsinghua.edu.cn/airtd/yjtd.htm"
    crawl_method: "faculty"
    use_playwright: false
    schedule: "weekly"
    priority: 2
    is_enabled: true
    base_url: "https://air.tsinghua.edu.cn"
    faculty_selectors:
      list_item: "ul li"
      name: "h2"
      bio: "p"
      link: "a"
      photo: "img"
    detail_selectors:
      # 详情页结构分析：
      # - heading: h1 (姓名 + 职称，如 "刘洋 院长/万国数据教授")
      # - 各段落有 strong 标签作为标题（个人主页、邮箱地址、研究领域等）
      # - 邮箱在 paragraph > link[href^="mailto:"]
      # - 研究领域信息通常在前几段的 bio 中包含，或有独立的"研究领域："标题段落
      # - Note: 该网站不使用标准的 h2/h3/h4 结构，而是用 strong 标签，
      #   因此 heading_sections 功能无法直接提取结构化信息，
      #   但 bio 字段已包含研究方向的描述性文本
      bio: "div[class*='v_news_content'] p"
      email: "a[href^='mailto:']"
      homepage: "a[href*='http']:not([href*='air.tsinghua.edu.cn'])"
    tags: ["faculty", "tsinghua", "ai"]

  - id: "tsinghua_cs_faculty"
    name: "清华大学计算机系-教师"
