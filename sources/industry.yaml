      - "AI"
      - "人工智能"
      - "融资"
      - "大模型"
    detail_selectors:
      content: "div.article_slice_pc"
    tags: ["finance", "investment", "chinaventure"]

  - id: "36kr_investment"
    name: "36氪-融资频道"
    group: "investment"
    url: "https://36kr.com/motif/616879672033"
    crawl_method: "static"
    schedule: "daily"
    priority: 1
    is_enabled: false  # URL returns 302 -> 404 (page removed/restructured)
    selectors:
      list_item: "div.article-item"
      title: "a.article-title"
      link: "a.article-title"
      date: "span.time"
    base_url: "https://36kr.com"
    keyword_filter:
      - "AI"
      - "人工智能"
      - "大模型"
