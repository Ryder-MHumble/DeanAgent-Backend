dimension: "national_policy"
dimension_name: "对国家"
description: "国家级政策文件、人事任免、领导讲话"

default_keyword_filter:
  - "教育"
  - "科技"
  - "人工智能"
  - "AI"
  - "人才"
  - "成果转化"
  - "大模型"
  - "数字经济"
  - "创新"
  - "数据"
  - "智能"
  - "芯片"
  - "算力"
  - "信息"
  - "网络安全"
  - "高新"
  - "软件"

sources:
  # === A. 政策文件 ===
  - id: "gov_cn_zhengce"
    name: "中国政府网-最新政策"
    group: "policy"
    url: "https://www.gov.cn/zhengce/zuixin/"
    crawl_method: "dynamic"
    schedule: "2h"
    priority: 1
    is_enabled: true
    keyword_filter: []  # gov.cn aggregates all national policies; no title-level filter
    wait_for: "div.list_2 li"
    wait_timeout: 15000
    selectors:
      list_item: "div.list_2 li"
      title: "h4 a"
      link: "h4 a"
      date: "span.date"
      date_format: "%Y-%m-%d"
    base_url: "https://www.gov.cn"
    detail_selectors:
      content: "div.pages_content"
    detail_use_playwright: false
    tags: ["policy", "gov_cn"]

  - id: "ndrc_policy"
    name: "国家发改委-通知公告"
    group: "policy"
    url: "https://www.ndrc.gov.cn/xxgk/zcfb/tz/"
    crawl_method: "static"
    schedule: "4h"
    priority: 1
    is_enabled: true
    selectors:
      list_item: "ul.u-list li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y/%m/%d"
    base_url: "https://www.ndrc.gov.cn/xxgk/zcfb/tz/"
    detail_selectors:
      content: "div.TRS_Editor"
    tags: ["policy", "ndrc"]

  - id: "moe_policy"
    name: "教育部-政策法规"
    group: "policy"
    url: "http://www.moe.gov.cn/jyb_xxgk/moe_1777/moe_1778/"
    crawl_method: "static"
    schedule: "4h"
    priority: 1
    is_enabled: true
    selectors:
      list_item: "div.moe-list li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "http://www.moe.gov.cn/jyb_xxgk/moe_1777/moe_1778/"
    detail_selectors:
      content: "div.TRS_Editor"
    tags: ["policy", "moe", "education"]

  - id: "most_policy"
    name: "科技部-信息公开"
    group: "policy"
    url: "https://www.most.gov.cn/xxgk/xinxifenlei/fdzdgknr/"
    crawl_method: "static"
    schedule: "4h"
    priority: 1
    is_enabled: true
    keyword_filter: []  # 科技部内容全部与科技相关，不做过滤
    selectors:
      list_item: "ul.a_list li"
      title: "a"
      link: "a"
      date: "div.w_list_rq"
      date_format: "%Y年%m月%d日"
    base_url: "https://www.most.gov.cn/xxgk/xinxifenlei/fdzdgknr/"
    detail_selectors:
      content: "div.TRS_UEDITOR"
    tags: ["policy", "most", "science"]

  - id: "cac_policy"
    name: "国家网信办-政策法规"
    group: "policy"
    url: "https://www.cac.gov.cn/wxzw/zcfg/A093703index_1.htm"
    crawl_method: "static"
    schedule: "4h"
    priority: 1
    is_enabled: true
    selectors:
      list_item: "div.default li"
      title: "h5 a"
      link: "h5 a"
      date: "div.times"
      date_format: "%Y-%m-%d"
    base_url: "https://www.cac.gov.cn"
    detail_selectors:
      content: "div.TRS_Editor"
    keyword_filter:
      - "人工智能"
      - "AI"
      - "算法"
      - "数据"
      - "网络安全"
      - "生成式"
      - "大模型"
      - "深度合成"
      - "智能"
    tags: ["policy", "cac", "ai_governance"]

  - id: "samr_news"
    name: "国家市监总局-要闻"
    group: "policy"
    url: "https://www.samr.gov.cn/xw/zj/"
    crawl_method: "static"
    schedule: "daily"
    priority: 2
    is_enabled: true
    selectors:
      list_item: "div.Three_zhnlist_02 > ul"
      title: "li.nav04Left02_content a"
      link: "li.nav04Left02_content a"
      date: "li.nav04Left02_contenttime"
      date_format: "%Y-%m-%d"
    base_url: "https://www.samr.gov.cn"
    keyword_filter:
      - "人工智能"
      - "AI"
      - "算法"
      - "数据"
      - "反垄断"
      - "平台"
      - "科技"
      - "智能"
    detail_selectors:
      content: "#zoom"
    tags: ["policy", "samr", "regulation"]

  - id: "miit_policy"
    name: "工信部-政策文件"
    group: "policy"
    url: "https://www.miit.gov.cn/zwgk/zcwj/"
    crawl_method: "dynamic"
    schedule: "daily"
    priority: 2
    is_enabled: false  # IP-level WAF block (403), needs proxy or VPN
    wait_for: "networkidle"
    wait_timeout: 15000
    selectors:
      list_item: "ul.gzdt-list li"
      title: "a"
      link: "a"
      date: "span.date"
      date_format: "%Y-%m-%d"
    base_url: "https://www.miit.gov.cn"
    tags: ["policy", "miit", "industry"]

  - id: "nsfc_news"
    name: "国家自然科学基金委-通知公告"
    group: "policy"
    url: "https://www.nsfc.gov.cn/publish/portal0/tab434/"
    crawl_method: "static"
    schedule: "daily"
    priority: 2
    is_enabled: false  # URL 404 - NSFC has changed site structure, needs URL update
    selectors:
      list_item: "ul.list li"
      title: "a"
      link: "a"
      date: "span"
      date_format: "%Y-%m-%d"
    base_url: "https://www.nsfc.gov.cn"
    keyword_filter:
      - "人工智能"
      - "AI"
      - "智能"
      - "计算"
      - "信息"
    tags: ["funding", "nsfc"]
